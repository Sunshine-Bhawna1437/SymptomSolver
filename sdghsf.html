<!DOCTYPE html>
<html>
<head>
    <title>Check Input</title>
</head>
<body>
    <input type="text" id="myInput" />
    <button onclick="create()">Submit</button>

    <script>
        function create() {
            var Input = document.getElementById("myInput").value; // Get the value from the input field
            if (Input == "") {
                console.log("hello");
            } else {
                alert("hjghjg");
            }
        }
    </script>
</body>
</html>
